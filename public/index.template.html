<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/wow-plugin/engine/style.css" rel="stylesheet">
    <title>web前端工程师-简历</title>
</head>

<body oncontextmenu = "return false" onselectstart = "return false" oncopy = "return false">
    <div id="resume-page">
        <div class="section resume-page__slide1">
            <!-- Start WOWSlider.com BODY section -->
            <div id="wowslider-container1">
                <div class="ws_images">
                    <ul>
                        <li>
                            <img src="static/wow-plugin/data/images/bg1.jpg" alt="bg-1" title="bg-1" id="wows1_0" />
                        </li>
                        <li>
                            <img src="static/wow-plugin/data/images/bg2.jpg" alt="bg-2" title="bg-2" id="wows1_1" />
                        </li>
                        <li>
                            <img src="static/wow-plugin/data/images/bg3.jpg" alt="bg-3" title="bg-3" id="wows1_2" />
                        </li>
                        <li>
                            <img src="static/wow-plugin/data/images/bg4.jpg" alt="bg-4" title="bg-4" id="wows1_3" />
                        </li>
                        <li>
                            <img src="static/wow-plugin/data/images/bg5.jpg" alt="bg-5" title="bg-5" id="wows1_4" />
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End WOWSlider.com BODY section -->
            <!-- mask -->
            <div class="resume-page__slide1-mask"></div>
            <!-- 个人说明 -->
            <div class="resume-page__slide1-introduce">
                <h1>Hello, I'm Grin</h1>
                <h2>Nothing is impossible to willing mind</h2>
                <p>我叫Grin</p>
                <p>一名前端工程师</p>
            </div>
            <!-- audio -->
            <div class="resume-page__slide1-audio">
                <audio src="static/audio/music.mp3" autoplay loop/>
            </div>
        </div>
        <div class="section resume-page__slide2"></div>
        <div class="section resume-page__slide3"></div>
        <div class="section resume-page__slide4"></div>
        <div class="section resume-page__slide5"></div>
    </div>

    <script src="static/core/jquery.js"></script>
    <script src="static/core/fullpage.js"></script>
    <script src="static/wow-plugin/engine/wowslider.js"></script>
    <script src="static/wow-plugin/engine/script.js"></script>
</body>

</html>
